{% extends 'blog/base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-8">
        {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
            <h3><a href="{% url 'blog.views.main.detail' pk=post.pk %}">{{ post.title }}</a></h3>
            <p>{{ post.text|linebreaks }}</p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
