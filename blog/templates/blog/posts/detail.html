{% extends 'blog/base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-8">
        {% if post.published_date %}
        <div class="date">
            {{ post.published_date }}
        </div>
        {% endif %}
        <h1>{{ post.title }}</h1>
        <p>{{ post.text|linebreaks }}</p>
    </div>
</div>
{% endblock %}
