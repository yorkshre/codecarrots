{% extends 'blog/base.html' %}
{% load staticfiles %}
{% block content %}

<div class="row" style="margin-top:20px;">
    {% for entry in bio %}
    <div class="col-xs-4">
        <a class="bio-anchor" data-href="{% url 'blog.views.aboutus.ajax' pk=entry.pk %}"
           href="{% url 'blog.views.aboutus.detail' pk=entry.pk %}"><img src="/static/media/{{ entry.img }}"
                                                                         width="100%"/></a>
        <h3><a class="bio-anchor" data-href="{% url 'blog.views.aboutus.ajax' pk=entry.pk %}"
               href="{% url 'blog.views.aboutus.detail' pk=entry.pk %}">{{ entry.name }}</a></h3>
    </div>
    {% endfor %}
    <div class="hidden bio-layer container">
            <h3 class="layer-name"></h3>
           <img class="layer-img" src="" width="40%"/>
        <p class="layer-text">

        </p>
    </div>
</div>
<style>
    .bio-layer {
        padding:20px;
        z-index:5;
        background-color:#FFFFFF;
        position:fixed;
        top:20%;
        height:60%;
        left:20%;
        width:60%;
        border-radius: 10px;
        border: 2px solid #73AD21;
        overflow: scroll;
    }
    .layer-img {
        float:left;
        margin:20px;
    }
    .layer-name {
        margin-left : 30px;
    }
    .layer-text {
        font-size:2em;
    }
    @media screen and (max-width : 1280px) {
        .bio-layer {
            top:10%;
            height:80%;
            left:10%;
            width:80%;
        }
        .layer-img {
            width:30%;
        }
        .layer-text {
            font-size:1.5em;
        }
    }
</style>
<script src="{% static 'js/jquery-1.12.0.min.js' %}"></script>
<script>
    $(function () {
        $("body").click(function(e) {
            if (!$(e.target).hasClass("bio-anchor") && !$(e.target).parent().hasClass("bio-anchor")
                    && !$(e.target).hasClass("bio-layer") && !$(e.target).parents(".bio-layer").length) {
                $(".bio-layer").addClass("hidden");
            }
        })
    });
    $(".bio-anchor").click(function (e) {
        e.preventDefault();
        var link = $(this).attr("data-href");
        $.get(link,function(data) {
            var el = $(".bio-layer");
            $(el).removeClass("hidden")
            $(".layer-img").attr("src","/static/media/" + data.bio.img)
            $(".layer-name").html(data.bio.name)
            $(".layer-text").html(data.bio.text)
        });

    });
</script>
{% endblock content %}
